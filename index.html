<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Data table</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="gutter pad-t pad-b">
    <table class="calendar">
      <caption class="text-center giga">November, 1963</caption>
      <thead>
        <tr>
          <th scope="col" >Sun</th>
          <th scope="col" >Mon</th>
          <th scope="col" >Tue</th>
          <th scope="col" >Wed</th>
          <th scope="col" >Thu</th>
          <th scope="col" >Fri</th>
          <th scope="col" >Sat</th>
        </tr>
      </thead>
      <tbody class="milli">
        <tr>
          <td colspan="5">&nbsp;</td>
          <td>
            <div class="day text-right bold mega push-1-4">1</div>
          </td>
          <td>
            <div class="day text-right bold mega push-1-4">2</div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="day text-right bold mega push-1-4">3</div>
            <ul class="list-group push-0">
              <li class="event event-space gutter-1-4 pad-t-1-8 pad-b-1-8">Vostok 3 & 6 launched</li>
            </ul>
          </td>
          <td>
            <div class="day text-right bold mega push-1-4">4</div>
          </td>
          <td>
            <div class="day text-right bold mega push-1-4">5</div>
          </td>
          <td>
            <div class="day text-right bold mega push-1-4">6</div>
          </td>
          <td>
            <div class="day text-right bold mega push-1-4">7</div>
          </td><td>
            <div class="day text-right bold mega push-1-4">8</div>
          </td><td>
            <div class="day text-right bold mega push-1-4">9</div>
          </td><td>
            <div class="day text-right bold mega push-1-4">10</div>
          </td>
          <td>
            <div class="day text-right bold mega push-1-4">11</div>
            <ul class="list-group push-0">
              <li class="event event-space gutter-1-4 pad-t-1-8 pad-b-1-8">Remembrance Day</li>
              <li class="event event-space gutter-1-4 pad-t-1-8 pad-b-1-8">Kosmos 21 failed to escape orbit</li>
            </ul>
          </td>

        </tr>

      </tbody>

    </table>

  </div>
</body>
</html>
